<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Instagram</title>
</head>

<body>

    <main>
        <section id="login">
            <div class="login">
                <div class="login-img">
                    <img src="./assets/imgs/Instagram_logo.png" alt="logo-instagram">
                </div>
                <div class="login-form">
                    <form>
                        <input type="text" id="login" name="login" placeholder="Telefone, nome de usuário ou email">
                        <input type="password" id="password" name="password" placeholder="Senha">
                        <button>Entrar</button>
                        <div class="division">
                            <div class="division-divider">
                                <hr />
                            </div>
                            <div>
                                <span>OU</span>
                            </div>
                            <div class="division-divider">
                                <hr />
                            </div>
                        </div>
                        <div class="enter-facebook">
                            <i class="fa-brands fa-facebook"></i>
                            <span>Entrar com o Facebook</span>
                        </div>
                        <div class="forget-password">
                            <small>Esqueceu a senha?</small>
                        </div>
                    </form>
                </div>
            </div>
            <div class="register">
                <p>Não tem uma conta? <span>Cadastre-se</span></p>
            </div>
            <div class="store">
                <p>Obtenha o aplicativo</p>
                <div class="store-imgs">
                    <img src="./assets/imgs/app_store.png" alt="app-store">
                    <img src="./assets/imgs/play_store.png" alt="play-store">
                </div>
            </div>
        </section>
    </main>

</body>

</html>
